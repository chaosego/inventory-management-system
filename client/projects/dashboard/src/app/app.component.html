<inv-dashboard-layout

    [sidePanelState]="sidePanelState">

    <inv-dashboard-navigation-side-panel [links]="links"></inv-dashboard-navigation-side-panel>
  </div>
  
  <div container="navigationBar">
    <inv-dashboard-navigation-bar></inv-dashboard-navigation-bar>
  </div>
  <div container="mainContent">
    <router-outlet></router-outlet>
  </div>
</inv-dashboard-layout>
