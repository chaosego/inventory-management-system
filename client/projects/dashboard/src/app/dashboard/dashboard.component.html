<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item>
        <i nz-icon nzType="pie-chart"></i>
        <span>Dashboard</span>
      </li>
      <li nz-submenu nzTitle="Stockrooms" nzIcon="reconciliation">
        <ul>
          <li nz-menu-item>Basement</li>
          <li nz-menu-item>Sidestock</li>
          <li nz-menu-item>Offsite 1</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Listings" nzIcon="group">
        <ul>
          <li nz-menu-item>Ebay</li>
          <li nz-menu-item>Amazon</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Settings" nzIcon="tool">
        <ul>
          <li nz-menu-item>Account Details</li>
          <li nz-menu-item>Logout</li>
        </ul>
      </li>
      
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
